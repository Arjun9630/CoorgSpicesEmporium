{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Source Sans Pro', sans-serif;
        }

        html{
            height: 100%;
            background: radial-gradient(circle, rgb(179, 198, 155) 0%, rgb(38, 74, 11) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(44, 77, 84, 0.5);
            width: 340px;
            padding: 40px 48px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #2C4D54;
            font-weight: 700;
            font-size: 1.6rem;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 20px;
            border: none;
            border-radius: 16px;
            box-shadow: 0 12px 20px rgba(44, 77, 84, 0.06), 0 8px 12px rgba(44, 77, 84, 0.08), inset 0 8px 12px rgba(255, 255, 255, 1);
            font-weight: 700;
            color: #2C4D54;
            outline-offset: 3px;
            outline-color: transparent;
            transition: outline-color 0.3s ease;
            caret-color: #2C4D54;
        }

        input:focus {
            outline-color: #6b8c66;
        }

        button {
            width: 100%;
            padding: 14px 0;
            background: #6b8c66;
            color: white;
            font-weight: 600;
            font-size: 0.85rem;
            border: none;
            border-radius: 30px;
            box-shadow: 0 18px 22px -12px rgba(44, 77, 84, 0.65);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #2C4D54;
        }

        .message-box {
            margin-bottom: 15px;
            color: red;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .bottom-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #2C4D54;
        }

        .bottom-text a {
            text-decoration: none;
            color: #2C4D54;
            font-weight: 600;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }

        .brand-header {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
        }

        .brand-logo {
            height: 80px;
            margin-right: 5px;
        }

        .brand-text {
            font-weight: 700;
            font-size: 1.3rem;
            color: white;
            font-family: 'Saira Stencil One', cursive;
        }
    </style>
</head>

<body>
    <div class="brand-header">
        <img src="{% static 'shop/imageSrc/logo.png' %}" alt="Logo" class="brand-logo">
        <span class="brand-text">Coorg Spices Emporium</span>
    </div>

    <div class="container">
        <h1>Reset Password</h1>
        {% if messages %}
        <div class="message-box">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
        </form>

        <p class="bottom-text"><a href="{% url 'login' %}">Back to Login</a></p>
    </div>
</body>

</html>
