<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Set New Password</title>
</head>
<body>
    <h1>Set a New Password</h1>

    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.new_password1.errors }}
            <input type="password" name="new_password1" placeholder="New password" required><br><br>
            {{ form.new_password2.errors }}
            <input type="password" name="new_password2" placeholder="Confirm new password" required><br><br>
            <button type="submit">Change password</button>
        </form>
    {% else %}
        <p>The password reset link was invalid or has already been used.</p>
        <p><a href="{% url 'password_reset' %}">Request a new link</a></p>
    {% endif %}
</body>
</html>
