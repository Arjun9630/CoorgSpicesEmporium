<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Source Sans Pro', sans-serif;
        }

        body,
        html {
            background: #E7F0DC;
            background: radial-gradient(circle, rgb(179, 198, 155) 0%, rgb(38, 74, 11) 100%);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(44, 77, 84, 0.5);
            width: 340px;
            padding: 40px 48px 48px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container h1 {
            font-weight: 700;
            font-size: 1.6rem;
            color: #2C4D54;
            margin-bottom: 40px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"],
        input[type="password"] {
            background: #fff;
            border-radius: 16px;
            border: none;
            box-shadow:
                0 12px 20px rgba(44, 77, 84, 0.06),
                0 8px 12px rgba(44, 77, 84, 0.08),
                inset 0 8px 12px rgba(255, 255, 255, 1);
            padding: 16px 20px;
            font-size: 0.9rem;
            font-weight: 700;
            color: #2C4D54;
            outline-offset: 3px;
            outline-color: transparent;
            transition: outline-color 0.3s ease;
            caret-color: #2C4D54;
        }

        input::placeholder {
            font-weight: 700;
            color: #2C4D54;
            user-select: none;
        }

        input:focus {
            outline-color: #6b8c66;
        }

        button[type="submit"] {
            margin-top: 28px;
            background: #6b8c66;
            color: white;
            padding: 14px 0;
            font-weight: 600;
            font-size: 0.85rem;
            border-radius: 30px;
            border: none;
            box-shadow: 0 18px 22px -12px rgba(44, 77, 84, 0.65);
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background: #2C4D54;
            cursor: pointer;
        }

        button[type="submit"]:focus {
            outline: 2px solid #2C4D54;
            outline-offset: 2px;
        }

        .login-logo {
            width: 140px;
            height: auto;
            margin-bottom: 20px;
            align-self: flex-start;
        }

        .login-alt-text {
            margin: 35px 0 16px;
            color: #6b8c66;
            font-weight: 400;
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 24px;
            width: 100%;
        }

        .social-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgb(175, 194, 183);
            box-shadow:
                0 15px 20px -12px rgba(44, 77, 84, 0.05),
                0 8px 12px -8px rgba(44, 77, 84, 0.10);
            transition: box-shadow 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .social-btn:hover {
            box-shadow:
                0 0 15px rgba(44, 77, 84, 0.35),
                0 0 25px rgba(44, 77, 84, 0.2);
            transform: scale(1.05);
            transition: all 0.2s ease-in-out;
        }

        .social-btn img {
            width: 80%;
            height: 80%;
            object-fit: cover;
        }

        .bottom-signup {
            margin-top: 48px;
            color: #2C4D54;
            font-weight: 400;
            font-size: 0.9rem;
        }

        .bottom-signup a {
            text-decoration: none;
            color: #2C4D54;
        }

        .bottom-signup a:hover,
        .bottom-signup a:focus {
            text-decoration: underline;
            outline: none;
        }

        .brand-header {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        .brand-logo {
            height: 80px;
            margin-right: 5px;
        }

        .brand-text {
            font-weight: 700;
            font-size: 1.3rem;
            color: white;
            /* text-shadow: 1px 1px 2px #000; */
            font-family: 'Saira Stencil One', cursive;
        }

        .message-box {
            width: 100%;
            margin-bottom: 15px;
            text-align: center;
        }

        .error-msg {
            color: red;
            font-weight: 600;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="brand-header">
        <img src="{% static 'shop/imageSrc/logo.png' %}" alt="Logo" class="brand-logo">
        <span class="brand-text">Coorg Spices Emporium</span>
    </div>

    <div class="container">
        <!-- <img src="{% static 'shop/imageSrc/logo.png' %}" alt="Logo" class="login-logo"> -->
        <h1>Sign In</h1>
        {% if messages %}
        <div class="message-box">
            {% for message in messages %}
            <p class="error-msg">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username or Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">SIGN IN</button>
        </form>


        <p class="login-alt-text">Or login with</p>

        <div class="social-login">
            <button class="social-btn" aria-label="Google">
                <img src="{% static 'shop/imageSrc/google-icon.png' %}" alt="Google" />
            </button>
        </div>

        <p class="bottom-signup">
            <a href="{% url 'register' %}">Don't have an account - Sign Up</a>
        </p>
    </div>
</body>

</html>
