{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Source Sans Pro', sans-serif;
        }

        html{
            height: 100%;
            background: radial-gradient(circle, rgb(179, 198, 155) 0%, rgb(38, 74, 11) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(44, 77, 84, 0.5);
            width: 340px;
            padding: 40px 48px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #2C4D54;
            font-weight: 700;
            font-size: 1.6rem;
        }

        p {
            margin-bottom: 20px;
            color: #2C4D54;
            font-size: 1rem;
        }

        button {
            padding: 14px 0;
            width: 100%;
            background: #6b8c66;
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #2C4D54;
        }

        .brand-header {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
        }

        .brand-logo {
            height: 80px;
            margin-right: 5px;
        }

        .brand-text {
            font-weight: 700;
            font-size: 1.3rem;
            color: white;
            font-family: 'Saira Stencil One', cursive;
        }
    </style>
</head>

<body>
    <div class="brand-header">
        <img src="{% static 'shop/imageSrc/logo.png' %}" alt="Logo" class="brand-logo">
        <span class="brand-text">Coorg Spices Emporium</span>
    </div>

    <div class="container">
        <h1>Password Reset Complete</h1>
        <p>Your password has been successfully reset.</p>
        <p>You can now log in with your new password.</p>
        <a href="{% url 'login' %}"><button>Go to Login</button></a>
    </div>
</body>

</html>
