{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="{% static 'css/your-style.css' %}">
    <style>
        /* You can include your grid CSS here if it's not in an external file */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 60px;
            row-gap: 40px;
            margin: 60px;
        }

        .product-item-link {
            text-decoration: none;
        }

        .product-item {
            background-color: #96bc9050;
            border-radius: 20px;
            text-align: center;
            position: relative;
            width: 100%;
            height: 300px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .product-item:hover {
            background-color: #96bc90;
        }

        .product-item img {
            width: 70%;
            height: auto;
            margin-bottom: 5px;
            transition: width 0.3s ease;
        }

        .product-item:hover img {
            width: 80%;
        }

        .product-info {
            text-align: center;
        }

        .product-title {
            margin: 10px 0;
            color: #FFF;
            font-size: 35px;
            font-weight: bold;
            text-decoration: none;
        }

        .search-heading {
            text-align: center;
            font-size: 40px;
            margin-top: 30px;
        }

    </style>
</head>
<body>
    <h1 class="search-heading">Search Results</h1>

    {% if products %}
        <div class="product-grid">
            {% for product in products %}
            <a href="{% url 'product_detail' product.slug %}" class="product-item-link">
                <div class="product-item">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    <div class="product-info">
                        <h3 class="product-title">{{ product.name }}</h3>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    {% else %}
        <p style="text-align:center; font-size: 24px; margin-top: 40px;">No products found for "{{ request.GET.q }}"</p>
    {% endif %}
</body>
</html>
